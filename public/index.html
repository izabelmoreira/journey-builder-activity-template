<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Practice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="js/postmonger.js"></script>

    <script type="text/javascript">
      (function () {
        var config = { baseUrl: 'js' };
        var dependencies = ['customActivity'];

        require(config, dependencies);
      })();
    </script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">This is a test</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="form-group">
        <label class="control-label" for="org_type">Select the ORG:</label>
        <select
          class="form-control active"
          data-val="true"
          id="org_type"
          name="org_type"
          aria-label="Select Org"
        >
          <option value=""></option>
          <option value="OrgID1">ORG ID 1</option>
          <option value="OrgID2">ORG ID 2</option>
          <option value="OrgID3">ORG ID 3</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label" for="message">Message</label>
        <select
          class="form-control active"
          data-val="true"
          id="message"
          name="message"
        >
          <option value=""></option>
          <!-- Opções de mensagens podem ser preenchidas aqui dinamicamente -->
        </select>
      </div>
      <br />
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Footer content here</p>
      </div>
    </footer>
  </body>
</html>

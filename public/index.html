<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Practice</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="js/postmonger.js"></script>



    <script type="text/javascript">
        (function () {
            var config = {baseUrl: 'js'};
            var dependencies = ['customActivity'];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <p class="navbar-brand">This is a test</p>
            </div>
        </nav>
    </header>
    <div class="container" >
        <div class="form-group">
            <label class="control-label" for="org_type">Select the ORG:</label>
            <select class="form-control active" data-val="true" id="org_type" name="org_type" aria-placeholder="Select Task" >
                <option value="" ></option>
                <option value="OrgID1">ORG ID 1</option>
                <option value="OrgID2">ORG ID 2</option>
                <option value="OrgID3">ORG ID 3</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="message">Message</label>
            <select class="form-control active" data-val="true" id="message" name="message">
                <option value="" ></option>
            </select>
        </div>
        <div id="inputs">
        </div>
        <br/>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
    </footer>
</body>
</html>

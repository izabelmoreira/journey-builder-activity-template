<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Practice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="js/postmonger.js"></script>

    <script type="text/javascript">
      (function () {
        var config = { baseUrl: 'js' };
        var dependencies = ['customActivity'];

        require(config, dependencies);
      })();
    </script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">This is a test</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="form-group">
        <label class="control-label" for="country">Select the Country:</label>
        <select
          class="form-control active"
          id="country"
          name="country"
          aria-label="Select Country"
        >
          <option value=""></option>
          <option value="BR">Brazil</option>
          <option value="US">US</option>
          <option value="ES">Spain</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label" for="language">Language</label>
        <select class="form-control active" id="language" name="language">
          <option value=""></option>
        </select>
      </div>
      <br />
      <div class="form-group">
        <p>This is my MID</p>
        <input type="text" id="MID" name="MID" /><br /><br />
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $('#country').change(function () {
          var countryCode = $(this).val();
          $('#language')
            .empty()
            .append('<option value="">-- Select the language --</option>');

          if (countryCode) {
            $.get(
              `https://restcountries.com/v3.1/alpha/${countryCode}`,
              function (data) {
                var languages = data[0].languages;
                for (var lang in languages) {
                  $('#language').append(
                    `<option value="${lang}">${languages[lang]}</option>`
                  );
                }
              }
            ).fail(function () {
              alert('Error. Try again later.');
            });
          }
        });
      });
    </script>

    <footer class="footer">
      <div class="container">
        <!-- Footer content here -->
      </div>
    </footer>
  </body>
</html>
